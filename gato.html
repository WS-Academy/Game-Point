<!-- partial:index.partial.html -->
<html>
    <head>
        <title>GATO</title>
    </head>
    <body>
        <div class="container">
            <h1>GATO</h1>
            <ul id="game">
                <!-- first row -->
                <li data-pos="0,0"></li>
                <li data-pos="0,1"></li>
                <li data-pos="0,2"></li>
                <!-- second row -->
                <li data-pos="1,0"></li>
                <li data-pos="1,1"></li>
                <li data-pos="1,2"></li>
                <!-- third row -->
                <li data-pos="2,0"></li>
                <li data-pos="2,1"></li> 
                <li data-pos="2,2"></li>
            </ul>
            
            <button id="reset-game">Reiniciar</button>
            
            <!-- Game Messages -->
            <div id="game-messages">
                <span class="player-x-win">Jugador 1 gana!</span>
                <span class="player-o-win">Jugador 2 gana!</span>
                <span class="draw">Empate!</span>
            </div>
            
            <aside id="nfo">
                <h2>Turno</h2>
                <div id="whos-turn" class="x">
                    <span class="x">Jugador 1</span>
                    <span class="o">Jugador 2</span>
                </div>
                
                <h2>Score Card</h2>
                <div id="score">
                  Jugador 1: <span id="player-one-score">0</span> <br />
                  Jugador 2: <span id="player-two-score">0</span> <br />
                </div>
            </aside>
        </div>
    </body>
</html>
