<!DOCTYPE html>
<html>
  <head>
    <title>TETRIS GAMES WITH JAVASCRIPT</title>
    <link rel="stylesheet" type="text/css" href="/Tetris/tetris.css" />
  </head>
  <body>
    <div id="tetris">
      <div id="info">
        <div id="next_shape"></div>
        <p id="level">Nivel: <span></span></p>
        <p id="lines">Lineas: <span></span></p>
        <p id="score">Puntaje: <span></span></p>
        <p id="time">Tiempo: <span></span></p>
        <button id="start">Start</button>
        <p class="red">Presiona Esc para poner pausa<span></span></p>
      </div>
      <div id="canvas"></div>
    </div>
    <script type="text/javascript" src="/Tetris/tetris.js"></script>
  </body>
</html>
