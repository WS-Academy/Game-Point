<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Paint</title>
    <link rel="stylesheet" href="paint.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="">
    <script src="paint.js" defer></script>
<link rel="shortcut icon" href="images/Captura_de_pantalla_2025-02-17_205242-removebg-preview.png" type="image/svg+xml">
  </head>
  <body>
    <div class="image-banner">
      <img src="images/Captura_de_pantalla_2025-02-17_205135-removebg-preview.png" alt="GP logo" style="width: 350 px; height: auto;">
    </div>

    <div class="container">
      <section class="tools-board">
        <div class="row">
          <label class="title">Figuras</label>
          <ul class="options">
            <li class="option tool" id="rectangle">
              <img src="icons/rectangle.svg" alt="">
              <span>Rectangulo</span>
            </li>
            <li class="option tool" id="circle">
              <img src="icons/circle.svg" alt="">
              <span>Circulo</span>
            </li>
            <li class="option tool" id="triangle">
              <img src="icons/triangle.svg" alt="">
              <span>Triangulo</span>
            </li>
            <li class="option">
              <input type="checkbox" id="fill-color">
              <label for="fill-color">Rellenar color</label>
            </li>
          </ul>
        </div>
        <div class="row">
          <label class="title">Opciones</label>
          <ul class="options">
            <li class="option active tool" id="brush">
              <img src="icons/brush.svg" alt="">
              <span>Brocha</span>
            </li>
            <li class="option tool" id="eraser">
              <img src="icons/eraser.svg" alt="">
              <span>Goma</span>
            </li>
            <li class="option">
              <input type="range" id="size-slider" min="1" max="30" value="5">
            </li>
          </ul>
        </div>
        <div class="row colors">
          <label class="title">Colores</label>
          <ul class="options">
            <li class="option"></li>
            <li class="option selected"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option">
              <input type="color" id="color-picker" value="#4A98F7">
            </li>
          </ul>
        </div>
        <div class="row buttons">
          <button class="clear-canvas">Limpiar Boceto</button>
          <button class="save-img">Descargar Dibujo</button>
        </div>
      </section>
      <section class="drawing-board">
        <canvas></canvas>
      </section>
    </div>
  </body>
</html>
